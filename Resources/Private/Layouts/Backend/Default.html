{namespace extlist=Tx_PtExtlist_ViewHelpers}
{namespace yag=Tx_Yag_ViewHelpers}

<extlist:comment>
<!--  
Default Layout

Here is a list of objects / variables that can be accessed in this template:


@package YAG
@author Michael Knoll <mimi@kaktusteam.de>
@author Daniel Lienert <typo3@lienert.cc>
-->
</extlist:comment>

<f:be.container loadExtJsTheme="FALSE">
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
					<f:be.buttons.csh />
					<f:be.menus.actionMenu>
						<f:be.menus.actionMenuItem label="{f:translate(key: 'tx_yag_controller_backend_GalleryOverview.header')}" controller="Gallery" action="list" />
						<f:be.menus.actionMenuItem label="{f:translate(key: 'tx_yag_controller_backend_MaintenanceOverview.header')}" controller="Backend" action="maintenanceOverview" />
					</f:be.menus.actionMenu>
				</div>
				<div class="right">
					<f:be.buttons.shortcut />
				</div>
			</div>
			<div class="typo3-docheader-buttons">
				<div class="left">
					<f:render section="beButtonsLeft" />
				</div>
				<div class="right">
					<f:be.pageInfo />
				</div>
			</div>
		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
			    <div id="messages">
				    <f:flashMessages class="tx-extbase-flash-message" renderMode='div'/>
				</div>
				<f:render section="main" />
			</div>
		</div>
	</div>
</f:be.container>
